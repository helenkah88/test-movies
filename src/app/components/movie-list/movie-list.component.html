<div>
  <h3>Movies</h3>
  <ul class="list-group">
    <li *ngFor="let movie of (movies$ | async); index as i; trackBy: trackByFn" class="list-group-item">
      <app-movie-item [movie]="movie" [idx]="i" (rate)="setRating($event)" (remove)="removeMovie($event)"></app-movie-item>
    </li>
  </ul>
  <div class="my-3">
    <app-add-movie [movie]="movie" (add)="addMovie($event)"></app-add-movie>
  </div>
  <app-total-rating [movies]="movies$ | async"></app-total-rating>
</div>
